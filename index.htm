<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #666;
        }
        label:hover{
            color: #0056b3;
        }

        input[type="password"] {
            width: 92%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color:#5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        const secretPassword = "المستقبل";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const enteredPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (enteredPassword === secretPassword) {
                message.textContent = "Login successful!";
                message.style.color = "green";
                // إعادة التوجيه إلى صفحة أخرى بعد نجاح تسجيل الدخول
                setTimeout(() => {
                    window.location.href = "https://yaserhostggg.github.io/healthh/"; // قم بتغيير الرابط إلى الموقع أو الصفحة التي تريد إعادة التوجيه إليها
                }, 1000);
            } else {
                message.textContent = "Incorrect password. Please try again.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
